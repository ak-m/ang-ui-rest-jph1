<div class="container">

    <p>{{title}}</p>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">postId</th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">body</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments">
           
            <td>{{comment.postId}}</td>
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
            <td colspan="2">
            <button type="button" class="btn btn-primary btn-sm" (click)="editComment(comment)">Edit</button>           
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteComment(comment)">Delete</button></td>
          </tr>
          <tr>
            
            <td colspan="6" *ngIf="comments == null || comments.length == 0">No Comments Found!!</td>
            
          </tr>
          
        </tbody>
      </table>
</div>
